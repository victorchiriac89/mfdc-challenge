<!-- ko if: (hasPromotion()) -->
    <div class="minicart-upsell">
        <ol class="minicart-items">
            <!-- ko foreach: { data: getPromos(), as: 'promo' } -->
            <li class="item product product-item" data-role="product-item">
                <div class="product">
                    <a data-bind="attr: {href: promo.url, title: promo.name}" class="product-item-photo">
                        <span class="product-image-container">
                        <span class="product-image-wrapper">
                                <img class="product-image-photo" loading="lazy"
                                     data-bind="attr: {src: promo.image, alt: promo.name}">
                            </span>
                        </span>
                    </a>
                    <div class="product-item-details">
                        <strong class="product-item-name">
                            <a data-bind="attr: {href: promo.url, title: promo.name}, html: promo.name"></a>
                        </strong>
                        <div class="product-item-pricing">
                            <div class="price-container">
                                <span class="price-wrapper" data-bind="html: promo.price"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <!-- /ko -->
        </ol>
    </div>
<!-- /ko -->
